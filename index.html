<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="order-summary-background">
    <figure class="order-summery-card border-radius-20px">
      <img class="order-summary-illustration" src="./images/illustration-hero.svg" alt="">
      <figcaption class="order-summary-details">
        <h1 class="order-summary-title bold-text">Order Summary</h1>
        <p class="order-summary-paragraph desaturated-blue-color">You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!</p>
        <div class="order-summary-background-plan">
          <img class="order-summary-music-icon" src="images/icon-music.svg">
          <div class="order-summary-description">
              <h2 class="order-summary-h2-plan bold-text">Annual Plan</h2>
              <p class="order-summary-price-plan desaturated-blue-color">$59.99/year</p>
          </div>
          <a class="order-summary-change-link bold-text">Change</a>
        </div>
        <button class="order-summary-payment-button bold-text">Proceed to Payment</button>
        <button class="order-summary-cancel-order-button bold-text desaturated-blue-color">Cancel Order</button>
      </figcaption>
    </figure>
  </main> 
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/ErriGarcia">ErriGarcia</a>.
  </div>
</body>
</html>
